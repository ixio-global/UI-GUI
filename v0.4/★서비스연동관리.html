<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>ixi-O O&M â€“ Support Center ê²Œì‹œíŒ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; }

    /* =========================
       Color Design Tokens
    ========================= */
    :root {
      /* Base */
      --bg-body: #f4f4ff;
      --text-main: #111827;
      --text-sub: #4b5563;
      --text-muted: #6b7280;
      --text-light: #9ca3af;

      /* Brand / Primary */
      --brand-grad-from: #8b5cf6;
      --brand-grad-to: #ec4899;
      --brand-main: #7c3aed;
      --brand-main-dark: #5b21b6;
      --brand-main-deep: #4c1d95;

      /* Surface / Border */
      --surface: #ffffff;
      --surface-soft: #f5f3ff;
      --surface-softer: #f9fafb;
      --border-soft: #e5e7eb;
      --border-input: #e5e0ff;

      /* Sidebar / Menu */
      --sidebar-bg: #f5f3ff;
      --sidebar-title: #6b7280;
      --menu-text: #111827;
      --submenu-dot: #d4bfff;

      /* Accents */
      --accent-chip-bg: #f3f4ff;
      --accent-chip-bg-strong: #e5e7ff;
      --accent-chip-text: #4b5563;
      --accent-hover: #f3f4ff;
      --accent-row-alt: #faf5ff;
      --accent-link: #4c1d95;

      /* Buttons */
      --btn-primary-bg: #111827;
      --btn-primary-bg-hover: #1f2937;
      --btn-danger-border: #f97373;
      --btn-danger-text: #b91c1c;
      --btn-danger-bg-hover: #fef2f2;

      /* Table / Pagination */
      --table-head-bg: #f5f3ff;
      --pagination-border: #e5e7eb;
      --pagination-bg-hover: #ede9fe;
      --pagination-border-hover:#c4b5fd;

      /* Stub */
      --stub-border: #e5e7eb;

      /* Selected Row / Pinned */
      --row-selected-bg: #ede9fe;
      --pinned-row-bg: #fef9c3;
      --pinned-row-border:#facc15;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Noto Sans KR", system-ui, sans-serif;
      background: var(--bg-body);
      color: var(--text-main);
    }

    input[type="checkbox"] {
      accent-color: var(--brand-main);
    }

    /* ========================= í—¤ë” (L1) ========================= */
    .header {
      position: fixed;
      inset: 0 0 auto 0;
      height: 60px;
      padding: 0 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, var(--brand-grad-from), var(--brand-grad-to));
      color: #ffffff;
      z-index: 20;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 80px;
    }
    .logo {
      font-weight: 800;
      font-size: 20px;
      letter-spacing: 0.04em;
    }
    .top-nav {
      display: flex;
      gap: 40px;
      font-size: 15px;
    }
    .top-nav-item {
      padding: 6px 10px;
      border-radius: 999px;
      cursor: pointer;
      opacity: 0.9;
      white-space: nowrap;
    }
    .top-nav-item:hover {
      background: rgba(255, 255, 255, 0.18);
      opacity: 1;
    }
    .top-nav-item.active {
      background: #ffffff;
      color: #4c1d95;
      font-weight: 600;
      opacity: 1;
    }
    .header-right {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.95);
      color: var(--brand-main);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 14px;
    }

    /* ========================= ë ˆì´ì•„ì›ƒ ========================= */
    .layout {
      display: flex;
      margin-top: 60px;
      min-height: calc(100vh - 60px);
    }

    /* ========================= ì‚¬ì´ë“œë°” (L2 / L3) ========================= */
    .sidebar {
      width: 260px;
      background: var(--sidebar-bg);
      border-right: 1px solid var(--border-soft);
      padding: 24px 16px;
    }
    .sidebar-section-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--sidebar-title);
      margin-bottom: 12px;
    }
    .menu-list {
      list-style: none;
      padding: 0;
      margin: 2;
      display: flex;
      flex-direction: column;
      gap: 8px;
      font-size: 14px;
    }
    .menu-item {
      border-radius: 10px;
      color: var(--menu-text);
    }
    .menu-main {
      padding: 10px 12px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      cursor: pointer;
      border-radius: 10px;
    }
    .menu-main:hover {
      background: #ede9fe;
    }
    .menu-item.active > .menu-main {
      background: var(--brand-main);
      color: #ffffff;
      font-weight: 600;
    }
    .menu-label {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .menu-icon {
      width: 20px;
      height: 20px;
      border-radius: 6px;
      background: #ede9fe;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 11px;
      color: var(--brand-main);
    }
    .menu-item.active .menu-icon {
      background: rgba(255, 255, 255, 0.22);
      color: #ffffff;
    }
    .menu-arrow {
      font-size: 12px;
      transition: transform 0.15s ease-out;
    }
    .menu-item.open .menu-arrow {
      transform: rotate(90deg);
    }
    .submenu-list {
      list-style: none;
      padding: 0;
      margin: 4px 0 4px 32px;
      display: none;
    }
    .menu-item.open .submenu-list {
      display: block;
    }
    .submenu-item {
      padding: 4px 8px;
      border-radius: 6px;
      font-size: 13px;
      color: var(--text-sub);
      cursor: pointer;
      position: relative;
    }
    .submenu-item::before {
      content: "";
      position: absolute;
      left: -10px;
      top: 50%;
      transform: translateY(-50%);
      width: 3px;
      height: 3px;
      border-radius: 999px;
      background: var(--submenu-dot);
    }
    .submenu-item:hover {
      background: #f5f3ff;
    }
    .submenu-item.active {
      background: #ede9fe;
      color: var(--brand-main-dark);
      font-weight: 600;
    }
    .submenu-item.active::before {
      background: var(--brand-main);
    }

    /* ========================= ë©”ì¸ ì»¨í…ì¸  ========================= */
    .main {
      flex: 1;
      padding: 24px 32px 32px;
      overflow: auto;
    }
    .breadcrumb {
      font-size: 14px;
      color: var(--text-muted);
      display: flex;
      align-items: center;
      gap: 4px;
      margin-bottom: 12px;
    }
    .breadcrumb span.current {
      color: var(--text-main);
      font-weight: 600;
    }
    .page-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 18px;
      color: var(--text-main);
    }

    /* ========================= Support Center ê²Œì‹œíŒ íƒ­/ê²€ìƒ‰ ========================= */
    .board-tabs {
      display: inline-flex;
      gap: 6px;
      padding: 4px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.8);
      box-shadow: 0 6px 18px rgba(148, 163, 184, 0.25);
      margin-bottom: 16px;
    }
    .board-tab {
      border-radius: 999px;
      border: none;
      padding: 6px 16px;
      font-size: 13px;
      cursor: pointer;
      background: transparent;
      color: var(--text-sub);
    }
    .board-tab.active {
      background: #ffffff;
      color: var(--brand-main-dark);
      font-weight: 600;
      box-shadow: 0 0 0 1px rgba(124, 58, 237, 0.25);
    }
    .board-search-row {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      margin-top: 4px;
    }
    .board-search-input {
      flex: 1;
      min-width: 200px;
      padding: 9px 12px;
      border-radius: 10px;
      border: 1px solid var(--border-input);
      background: #fafafc;
      font-size: 13px;
      outline: none;
      color: var(--text-main);
    }
    .board-search-input::placeholder {
      color: var(--text-muted);
    }
    .board-search-input:focus {
      border-color: var(--brand-main);
      box-shadow: 0 0 0 1px rgba(124, 58, 237, 0.18);
      background: #ffffff;
    }

    /* ========================= ë²„íŠ¼ ê³µí†µ ========================= */
    .btn-dark {
      padding: 9px 18px;
      border-radius: 10px;
      border: none;
      background: #111827;
      color: #ffffff;
      font-size: 13px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .btn-dark:hover {
      background: #1f2937;
    }
    .btn-primary {
      padding: 9px 22px;
      border-radius: 10px;
      border: none;
      background: var(--btn-primary-bg);
      color: #ffffff;
      font-size: 13px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .btn-primary:hover {
      background: var(--btn-primary-bg-hover);
    }
    .btn-outline-red {
      padding: 9px 18px;
      border-radius: 10px;
      border: 1px solid var(--btn-danger-border);
      background: #ffffff;
      color: var(--btn-danger-text);
      font-size: 13px;
      cursor: pointer;
    }
    .btn-outline-red:hover {
      background: var(--btn-danger-bg-hover);
    }
    .btn-secondary {
      padding: 8px 16px;
      border-radius: 10px;
      border: 1px solid var(--border-soft);
      background: #ffffff;
      color: var(--text-sub);
      font-size: 13px;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 4px;
    }
    .btn-secondary:hover {
      background: var(--surface-soft);
    }
    .btn-ghost {
      padding: 8px 10px;
      border-radius: 8px;
      border: none;
      background: transparent;
      color: var(--text-sub);
      font-size: 12px;
      cursor: pointer;
    }
    .btn-ghost:hover {
      background: #f3f4ff;
    }
    .btn-group-right {
      display: flex;
      justify-content: flex-end;
      gap: 8px;
      margin-top: 16px;
    }

    /* ========================= ë¦¬ìŠ¤íŠ¸ ìƒë‹¨ íˆ´ë°” ========================= */
    .list-toolbar {
      margin-top: 12px;
      margin-bottom: 8px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      font-size: 13px;
      color: var(--text-sub);
    }
    .list-toolbar strong {
      color: var(--text-main);
    }
    .toolbar-actions {
      display: flex;
      gap: 8px;
    }

    /* ========================= í…Œì´ë¸” (ëª©ë¡) ========================= */
    .table-wrap {
      background: var(--surface);
      border-radius: 12px;
      border: 1px solid var(--border-soft);
      overflow: hidden;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    thead {
      background: var(--table-head-bg);
    }
    th, td {
      padding: 10px 14px;
      text-align: left;
      border-bottom: 1px solid var(--border-soft);
      white-space: nowrap;
    }
    th {
      font-weight: 600;
      color: var(--text-sub);
      font-size: 12px;
    }
    tbody tr:nth-child(even) {
      background: var(--accent-row-alt);
    }
    tbody tr:hover {
      background: var(--accent-hover);
    }
    .text-link {
      color: var(--accent-link);
      text-decoration: underline;
      text-decoration-thickness: 0.07em;
      text-underline-offset: 2px;
      cursor: pointer;
    }
    .checkbox-cell {
      width: 40px;
    }
    .pinned-row {
      background: var(--pinned-row-bg);
      border-bottom: 1px solid var(--pinned-row-border);
    }
    .pinned-badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: #fef3c7;
      color: #92400e;
      margin-right: 6px;
    }

    /* ì—°ë™ ëª©ë¡ Row í´ë¦­ ê°€ëŠ¥ */
    .table-row-clickable {
      cursor: pointer;
    }

    /* Empty State */
    .empty-state-wrap {
      padding: 32px 16px;
    }
    .empty-state {
      max-width: 520px;
      margin: 0 auto;
      padding: 26px 20px 24px;
      border-radius: 12px;
      background: #f9fafb;
      border: 1px dashed var(--border-soft);
      text-align: center;
    }
    .empty-icon {
      width: 40px;
      height: 40px;
      border-radius: 999px;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      background: #eef2ff;
      color: #4f46e5;
    }
    .empty-title {
      font-size: 15px;
      font-weight: 600;
      margin-bottom: 6px;
      color: var(--text-main);
    }
    .empty-desc {
      margin: 0;
      font-size: 13px;
      color: var(--text-muted);
      line-height: 1.6;
    }

    /* ========================= í˜ì´ì§€ë„¤ì´ì…˜ ========================= */
    .table-footer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 14px;
      background: var(--surface);
      font-size: 12px;
      color: var(--text-sub);
    }
    .rows-per-page select {
      padding: 4px 8px;
      border-radius: 6px;
      border: 1px solid var(--border-input);
      background: var(--surface);
      font-size: 12px;
      color: var(--text-main);
    }
    .pagination {
      display: inline-flex;
      gap: 4px;
      align-items: center;
    }
    .page-btn {
      min-width: 28px;
      height: 28px;
      border-radius: 8px;
      border: 1px solid var(--pagination-border);
      background: var(--surface);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      font-size: 12px;
      color: var(--text-main);
    }
    .page-btn.active {
      background: var(--brand-main);
      border-color: var(--brand-main);
      color: #ffffff;
      font-weight: 600;
    }
    .page-btn:hover {
      background: var(--pagination-bg-hover);
      border-color: var(--pagination-border-hover);
    }

    /* ========================= Stub ì¹´ë“œ ========================= */
    .stub-card {
      background: var(--surface);
      border-radius: 12px;
      border: 1px dashed var(--stub-border);
      padding: 32px 24px;
      text-align: center;
      color: var(--text-muted);
      font-size: 14px;
      margin-top: 8px;
    }
    .stub-title {
      font-size: 18px;
      font-weight: 600;
      color: var(--text-main);
      margin-bottom: 8px;
    }
    .stub-desc {
      margin: 0;
      line-height: 1.6;
    }

    /* ========================= ìƒì„¸ ì¡°íšŒ / ë“±ë¡Â·ìˆ˜ì • ê³µí†µ ì¹´ë“œ ========================= */
    .card {
      background: var(--surface);
      border-radius: 12px;
      border: 1px solid var(--border-soft);
      padding: 18px 20px;
      margin-bottom: 16px;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 12px;
      margin-bottom: 8px;
    }
    .card-title {
      font-size: 16px;
      font-weight: 600;
      margin: 0;
      margin-bottom: 6px;
    }
    .meta-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px 16px;
      font-size: 12px;
      color: var(--text-sub);
    }
    .meta-item-label {
      color: var(--text-muted);
      margin-right: 4px;
    }
    .tag-badge {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: var(--surface-soft);
      color: var(--brand-main-dark);
      margin-right: 4px;
    }
    .body-content {
      font-size: 13px;
      line-height: 1.7;
      color: var(--text-main);
    }
    .body-content p {
      margin: 0 0 8px 0;
    }
    .body-content ul {
      padding-left: 18px;
      margin: 6px 0;
    }

    /* ì²¨ë¶€íŒŒì¼ */
    .attachment-list {
      width: 100%;
      border-collapse: collapse;
    }
    /* Table visual polish: header-first-col centered by default, data left-aligned */
    .attachment-list th:first-child {
      text-align: center;
    }
    .attachment-list td:first-child {
      text-align: left;
    }
    /* For specific tables, left-align the first header cell */
    .auth-table th:first-child,
    .whitelist-table th:first-child,
    .changelog-table th:first-child {
      text-align: left;
    }
    .attachment-list th,
    .attachment-list td {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border-soft);
      vertical-align: middle;
    }
    .attachment-list td {
      text-align: left; /* ensure data cells are left aligned */
      word-break: break-word;
      white-space: normal;
      font-size: 13px;
      color: var(--text-main);
    }
    .attachment-list thead th {
      background: var(--table-head-bg);
      color: var(--text-sub);
      font-size: 12px;
      font-weight: 600;
    }
    .attachment-list tbody tr:nth-child(even) {
      background: var(--accent-row-alt);
    }
    /* responsive wrapper for wide tables */
    .table-wrap { overflow-x: auto; }
    .attachment-list th,
    .attachment-list td {
      padding: 8px 10px;
      border-bottom: 1px solid var(--border-soft);
      text-align: left;
      white-space: nowrap;
    }
    .attachment-list th {
      background: var(--table-head-bg);
      color: var(--text-sub);
      font-size: 12px;
      font-weight: 600;
    }
    /* Right-align the action column for auth tables (e.g. 'ë³´ê¸°' button) */
    .auth-table th:last-child,
    .auth-table td:last-child {
      text-align: right;
      white-space: nowrap;
    }
    /* Layout for secret cell: show a small label above the masked secret, and place the button inline to the right */
    .auth-table .secret-cell {
      display: flex;
      flex-direction: column;
      gap: 6px;
      align-items: stretch;
    }
    .auth-table .secret-cell .cell-label {
      font-size: 12px;
      color: var(--text-sub);
      font-weight: 500;
      margin-bottom: 2px;
    }
    .auth-table .secret-cell .secret-row {
      display: flex;
      align-items: center;
      gap: 6px; /* reduced gap to bring secret and button closer */
    }
    .auth-table .secret-cell > .secret-row > button,
    .auth-table .secret-cell > button {
      margin-left: 0; /* keep button inline next to secret */
    }
    /* Reduce horizontal padding and left-align text specifically for the auth table */
    .auth-table th,
    .auth-table td {
      padding: 6px 8px;
      text-align: left;
    }
    /* Ensure the Client Secret header text lines up with the start of the masked secret */
    .auth-table thead th:nth-child(2) {
      padding-left: 8px; /* match td left padding */
      text-align: left;
    }
    /* helper to render two fields on a single row inside a form-grid */
    .two-cols-row {
      grid-column: 1 / -1;
      display: flex;
      gap: 18px;
    }
    .two-cols-row .two-col { flex: 1; }
    .attachment-header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
      font-size: 13px;
      color: var(--text-sub);
    }

    /* í•˜ë‹¨ ë„¤ë¹„ê²Œì´ì…˜ */
    .detail-bottom-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 4px;
      font-size: 13px;
    }
    .detail-prevnext {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    .detail-prevnext a {
      color: var(--accent-link);
      font-size: 12px;
      cursor: pointer;
      text-decoration: underline;
      text-decoration-thickness: 0.06em;
    }

    /* ========================= ë“±ë¡/ìˆ˜ì • í¼ ========================= */
    .form-grid {
      display: grid;
      grid-template-columns: 1.1fr 2fr;
      gap: 12px 24px;
      font-size: 13px;
    }
    /* tighter vertical spacing for specific grids (more compact) */
    .form-grid.tight-grid .form-label {
      padding-top: 0;
      margin-bottom: 2px;
    }
    .form-grid.tight-grid .field-group {
      gap: 2px;
      margin-top: 0;
    }
    .form-grid.tight-grid .field-group .field-input,
    .form-grid.tight-grid .field-group .field-textarea {
      padding-top: 8px;
      padding-bottom: 8px;
    }
    .form-label {
      font-size: 13px;
      font-weight: 500;
      color: var(--text-sub);
      padding-top: 8px;
    }
    .field-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    .field-inline {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
    }
    /* Keep dropdowns + search button on a single row in the integration filter area */
    .field-inline.filter-row {
      flex-wrap: nowrap;
      gap: 12px;
      align-items: flex-end; /* align selects' boxes with the search button */
    }
    .field-inline.filter-row .btn-primary {
      margin-left: 6px;
      white-space: nowrap;
    }
    .field-note {
      font-size: 11px;
      color: var(--text-muted);
    }
    .field-input,
    .field-select,
    .field-multiselect,
    .field-textarea {
      border-radius: 10px;
      border: 1px solid var(--border-input);
      background: #fafafc;
      font-size: 13px;
